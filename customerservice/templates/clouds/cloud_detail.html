{% extends 'new_base.html' %}
{% block content %}
<div id="sm_ten" class="col-sm-10">
    <div class="list_legend d-flex justify-content-between">
        <div>اطلاعات سرور ابری:</div>
        <div ><img src="/static/cloud.png" width="40"></div>
    </div>
    <div class="p-5" style = 'border: 1px solid rgb(176, 176, 173);
    border-radius: 8px'>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <tr>
                    <th scope="col">سایز</th>
                    <td scope="col">{{cloud.size}}</td>
                </tr>
                <tr>
                    <th scope="col">IP</th>
                    <td>{{cloud.ip}}</td>
                </tr>
                <tr>
                    <th scope="col">توضیحات</th>
                    <td>{{cloud.notes}}</td>
                </tr>
                <tr>
                    <th scope="col">قرارداد</th>
                    <td>{{cloud.contract}}</td>
                </tr>
                <tr>
                    <th scope="col">مشترک</th>
                    <td>{{cloud.customer}}</td>
                </tr>
                <tr>
                    <th scope="col">نماینده</th>
                    <td>{{cloud.agent}}</td>
                </tr>
            </table>
        </div> 

        <div class="row"  style="padding-top: 25px;">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4 d-flex justify-content-center">
                <div class="ps-3">
                    <button type = 'button' class="btn btn-warning">
                        <a href = "{% url 'customerservice:cloud-update' pk=cloud.pk %}" >ویرایش</a>
                    </button>
                </div>
                <div class="ps-3">
                    <button type = 'button' class="btn btn-danger">
                        <a href = "{% url 'customerservice:cloud-delete' pk=cloud.pk %}" >حذف</a>
                    </button>
                </div>
                <div class="ps-3">
                    <button type = 'button' class="btn btn-primary">
                        <a href = "{% url 'customerservice:clouds-list' %}" >بازگشت </a>
                    </button>
                </div>
            </div>
            <div class="col-sm-4">
            </div>
        <!-- row form buttons -->
        </div>
    </div>
<!-- sm-10 -->
</div>
{% endblock %}
