{% extends 'new_base.html' %}
{% block content %}
<div id="sm_ten" class="col-sm-10">
    <div class="list_legend d-flex justify-content-between">
        <div>نتایج جستجو برای <span id="deleted_item">{{searched}}</span>:</div>
        <div ><img src="/static/customer.png" width="40"></div>
    </div>
    <div class="p-5" style = 'border: 1px solid rgb(176, 176, 173);
    border-radius: 8px'>
        {% if searched %}
            {% for customer in customers %}
            <a href = "{{customer.get_absolute_url }}">{{customer.commercialname}}</a>
            <a href = "{% url 'customerservice:customer-services' pk=customer.pk %}" >
                نمایش همه سرویسهای مشترک</a>
            <br>
            {% endfor %}
            {% else %}
            <h1>جستجو نکرده اید!</h1>
        {% endif %}
    </div>
<!-- sm-10 -->    
</div>
{% endblock %}
